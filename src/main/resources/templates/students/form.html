<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
<h1>Student Form</h1>
<form th:action="@{/students/save}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Student ID:</label>
    <input type="text" th:field="*{studentId}" required /> <br/>
    <label>Full Name:</label>
    <input type="text" th:field="*{currentInfo.fullName}" required /> <br/>
    <label>Email:</label>
    <input type="email" th:field="*{currentInfo.email}" required /> <br/>
    <label>Status:</label>
    <input type="text" th:field="*{status}" required /> <br/>
    <button type="submit">Save</button>
</form>
<a href="/students">Back to List</a>
</body>
</html>
