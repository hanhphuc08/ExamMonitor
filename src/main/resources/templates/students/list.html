<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
</head>
<body>
<h1>Students</h1>
<a href="/students/new">Add New Student</a>
<table border="1">
    <thead>
    <tr>
        <th>Student ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Major</th>
        <th>Classroom</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf: láº·p qua students -->
    <tr th:each="student : ${students}">
        <td th:text="${student.studentId}"></td>
        <td th:text="${student.currentInfo != null ? student.currentInfo.fullName : ''}"></td>
        <td th:text="${student.currentInfo != null ? student.currentInfo.email : ''}"></td>
        <td th:text="${student.currentInfo != null ? student.currentInfo.phone : ''}"></td>
        <td th:text="${student.currentInfo != null ? student.currentInfo.major : ''}"></td>
        <td th:text="${student.currentInfo != null ? student.currentInfo.classroom : ''}"></td>
        <td th:text="${student.status}"></td>
        <td>
            <a th:href="@{'/students/edit/' + ${student.studentId}}">Edit</a> |
            <a th:href="@{'/students/delete/' + ${student.studentId}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
