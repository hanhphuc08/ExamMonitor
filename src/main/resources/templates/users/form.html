<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>
<h1>User Form</h1>
<form th:action="@{/users/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Username:</label>
    <input type="text" th:field="*{username}" required /> <br/>
    <label>Full Name:</label>
    <input type="text" th:field="*{fullName}" required /> <br/>
    <label>Email:</label>
    <input type="email" th:field="*{email}" required /> <br/>
    <label>Role:</label>
    <input type="text" th:field="*{role}" required /> <br/>
    <button type="submit">Save</button>
</form>
<a href="/users">Back to List</a>
</body>
</html>
